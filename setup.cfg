[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=120

[flake8]
ignore = DJ08,E203,W503, E203, E266, E501, W503
max-line-length = 120
max-complexity = 15
select = B,C,E,F,W,T4
exclude = .git,.pre-commit-config.yaml,README.md,Pipfile,Pipfile.lock,migrations
